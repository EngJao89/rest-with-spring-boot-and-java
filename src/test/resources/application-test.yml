server:
  port: 8888

cors:
  originPatterns: http://localhost:8080,http://localhost:3000

spring:
  application:
    name: rest-with-spring-boot-and-java
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: false
    open-in-view: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: false
    clean-disabled: true

logging:
  level:
    root: INFO
    # root: WARN
    # engjao89.rest_with_spring_boot_and_java: DEBUG

springdoc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true
    path: /swagger-ui.html